{% extends "base.html" %}
{% block title %}Admin - Library System{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Admin Dashboard</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h4>Manage Book Requests</h4>
                    <ul class="list-group">
                        {% for book in requested_books %}
                        <li class="list-group-item">
                            <strong>{{ book['Name'] }}</strong> by {{ book['Author'] }}
                            <span class="badge badge-warning float-right">{{ book['Status'] }}</span>
                            <div class="d-flex justify-content mt-2 button-gap">
                                <form method="POST" action="{{ url_for('admin') }}" class="mt-2">
                                    <input type="hidden" name="book_id" value="{{ book['id'] }}">
                                    <input type="hidden" name="action" value="Accepted">
                                    <button type="submit" class="btn btn-success">Accept</button>
                                </form>
                                
                                <form method="POST" action="{{ url_for('admin') }}" class="mt-2">
                                    <input type="hidden" name="book_id" value="{{ book['id'] }}">
                                    <input type="hidden" name="action" value="Rejected">
                                    <button type="submit" class="btn btn-danger">Reject</button>
                                </form>
                            </div> 
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
